<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/STYLING/style.css"> <!-- Path confirmed for root structure -->
  <title>The Code Review</title>
</head>
<body>
  <header>
    <h1>The Code Review</h1>
  </header>
  <main>
    <section>
      <h2>Signup for our newsletter</h2>
      <p class="p1">Get the latest news on how your code is doing right in your inbox</p>
      <form action="#" method="post">
        <fieldset id="contactinfo">
          <legend id="contactinfo">Contact Information</legend>
          <div><label for="fullName">Full Name</label><input type="text" id="fullName" name="fullName" placeholder="Required" required></div>
          <div><label for="email">Email Address</label><input type="email" id="email" name="email" placeholder="Required" required></div>
          <div><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone"></div>
          <div><label for="street">Street Address</label><input type="text" id="street" name="street"></div>
          <div><label for="city">City</label><input type="text" id="city" name="city"></div>
          <div><label for="state">State</label><select id="state" name="state"><option value="">Choose State</option></select></div>
          <div><label for="zip">Zip Code</label><input type="text" id="zip" name="zip"></div>
        </fieldset>
        <fieldset>
          <legend id="newsletter-info">Newsletter</legend>
          <p class="p2">Select the newsletters you would like to receive</p>
          <div><label><input type="checkbox" name="news" value="html"><span>HTML News</span> </label></div>
          <div><label><input type="checkbox" name="news" value="css"><span>CSS News</span> </label></div>
          <div><label><input type="checkbox" name="news" value="js"> <span>Javascript News</span></label></div>
          <p>Newsletter format</p>
          <div><label><input type="radio" name="format" value="html" checked><span> HTML</span></label></div>
          <div><label><input type="radio" name="format" value="plain"> <span>Plain text</span></label></div>
          <div><label for="topics">Other topics you'd like to hear about</label><textarea id="topics" name="topics"></textarea></div>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>
  <footer>
    <p class="p3">Copyright The Code Review</p>
  </footer>
</body>
</html>
